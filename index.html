<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <script src="dynamics/js/pokedex.js"></script>
    <link rel="stylesheet" href="statics/styles/pokedex.css">
  </head>
  <body>
    <div id="contenedor-buscador">
      <img id="logo-pokemon" src="statics/img/Pokemon_logo.png">
      <input id="buscador" placeholder="Busca a tu pokemon">
      <button id="btn-agregar">+</button>
      <div id="contenedor-resultados"></div>
    </div>
  
    <div id="contenedor-mostrar" style="display:none">
      
    </div>

    <div id="contenedor-agregar" style="display:none">
      <form id="form-nuevo">
        <div><h2>Agregar un Pokemon</h2></div>
        <div class="campo-form"><label>Nombre</label> <input type="text" name="nombre" id="nombre"></div><div id="msg1" class="mensajito"></div>
        <div class="campo-form"><label>Altura</label> <input type="number" name="altura" min="1" id="altura"></div><div id="msg2" class="mensajito"></div>
        <div class="campo-form"><label>Peso</label> <input type="number" name="peso" min="1" id="peso"></div><div id="msg3" class="mensajito"></div>
        <div class="campo-form"><label>Experiencia base</label> <input type="text" name="exp_base" min="1" id="exp_base"></div><div id="msg4" class="mensajito"></div>
        <div class="campo-form"><label>Tipo</label> <select id="select-tipos" name="tipo" id="tipo"></select></div>
        <button id="btn-enviar">Enviar</button><div id="msg5" class="mensajito"></div>
      </form>
    </div>
    <div id="contenedor-actualizar" style="display:none">
      <form id="form-nuevoAct">
        <div><h2>Actualizar datos de un Pokemon</h2></div>
        <div class="act-form"><label>Altura</label> <input type="number" name="alturaAct" min="1" id="alturaAct"></div><div id="msg2Act" class="mensajito"></div>
        <div class="act-form"><label>Peso</label> <input type="number" name="pesoAct" min="1" id="pesoAct"></div><div id="msg3Act" class="mensajito"></div>
        <div class="act-form"><label>Experiencia base</label> <input type="text" name="exp_baseAct" min="1" id="exp_baseAct"></div><div id="msg4Act" class="mensajito"></div>
        <div class="act-form"><label>Tipo</label> <select id="select-tipos" name="tipoAct" id="tipoAct"></select></div>
        <button id="btn-enviar">Enviar</button><div id="msg5Act" class="mensajito"></div>
      </form>
    </div>
  </body>
</html>
